<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2874f0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-container {
            width: 80%;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2874f0;
            color: white;
        }

        td img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0f5dd6;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h2>ðŸ›’ Your Cart</h2>
        <a href="index.html" style="color:white; text-decoration:none;">â¬… Back to Home</a>
    </header>

    <div class="cart-container">
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Price (â‚¹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="total" id="totalPrice">Total: â‚¹0</div>
        <div class="actions">
            <button class="btn" onclick="window.location.href='index.html'">Continue Shopping</button>
            <button class="btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // âœ… Load cart from localStorage
        const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
        const tableBody = document.querySelector("#cartTable tbody");
        const totalPriceEl = document.getElementById("totalPrice");

        // ðŸ›’ Render cart items
        function renderCart() {
            tableBody.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><img src="${item.img}" alt="${item.name}"></td>
                    <td>â‚¹${item.price}</td>
                    <td><button class="btn" onclick="removeItem(${index})">Remove</button></td>
                `;
                tableBody.appendChild(row);
                total += item.price;
            });

            totalPriceEl.textContent = "Total: â‚¹" + total;
        }

        // âŒ Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cartItems", JSON.stringify(cart));
            renderCart();
        }

        // âœ… Checkout button
        document.getElementById("checkoutBtn").addEventListener("click", () => {
            if (cart.length === 0) {
                alert("Your cart is empty!");
            } else {
                // Redirect to checkout page only
                window.location.href = "checkout.html";
            }
        });

        renderCart();
    </script>
    <!-- âœ… Place Order Section -->
    <div class="order-section" style="text-align:center; margin-top:30px;">
        <button id="placeOrderBtn"
            style="padding:10px 25px; font-size:18px; background:#2874f0; color:white; border:none; border-radius:8px; cursor:pointer;">
            âœ… Place Order
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        // ðŸ‘‰ Connect button with order function
        const btn = document.getElementById("placeOrderBtn");
        if (btn) {
            btn.addEventListener("click", () => {
                placeOrder(); // From script.js
            });
        }
    </script>

</body>

</html>
