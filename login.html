<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Flipkart Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2874f0;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 95%;
        }

        button:hover {
            background-color: #0f5dd6;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #2874f0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Flipkart Login</h2>
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button id="loginBtn" type="button">Login</button>
        <div class="link">
            Don't have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const signupLink = document.getElementById("signupLink");

        function loginUser() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!user || !pass) {
                alert("Please enter both username and password!");
                return;
            }

            const savedUser = localStorage.getItem("flipUser");
            const savedPass = localStorage.getItem("flipPass");

            if (user === savedUser && pass === savedPass) {
                localStorage.setItem("isLoggedIn", "true");
                alert("âœ… Login successful!");
                window.location.href = "index.html";
            } else {
                alert("âŒ Invalid username or password!");
            }
        }

        // Login button click
        loginBtn.addEventListener("click", loginUser);

        // Press Enter to login
        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter") loginUser();
        });

        // Signup
        signupLink.addEventListener("click", (e) => {
            e.preventDefault();
            const newUser = prompt("Enter new username:");
            const newPass = prompt("Enter new password:");
            if (newUser && newPass) {
                localStorage.setItem("flipUser", newUser.trim());
                localStorage.setItem("flipPass", newPass.trim());
                alert("ðŸŽ‰ Signup successful! Now login with your credentials.");
            }
        });
    </script>
</body>

</html>
