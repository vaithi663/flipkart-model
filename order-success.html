<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Success | Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #28a745;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0f5dd6;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .order-id {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="success-box">
        <div class="emoji">âœ…</div>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for shopping with us ðŸ’™</p>
        <div class="order-id" id="orderId"></div>
        <div style="display:flex;gap:10px;justify-content:center;margin-top:18px;">
            <button class="btn" onclick="window.location.href='index.html'">Continue Shopping</button>
            <button class="btn" onclick="window.location.href='track-order.html'">Track Order</button>
        </div>

    </div>

    <script>
        // ðŸ”¢ Generate random Order ID
        const orderId = "ORD" + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem("lastOrderId", orderId);
        document.getElementById("orderId").textContent = "Order ID: " + orderId;
    </script>
</body>

</html>
